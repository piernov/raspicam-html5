<VirtualHost *:80>

	DocumentRoot "/srv/http"

	ProxyRequests Off
	ProxyPreserveHost On
	ProxyVia On
	<Proxy *>
		Require all granted
	</Proxy>
 
	<LocationMatch "/cam1">
		ProxyPass http://127.0.0.1:8086/
		ProxyPassReverse http://127.0.0.1:8086/
		Header add Cache-Control "no-cache"
		ForceType video/ogg

		RequestHeader set Cache-Control "no-cache"
   </LocationMatch>

</VirtualHost>
